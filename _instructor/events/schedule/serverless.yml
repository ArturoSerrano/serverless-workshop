
service: aws-scheduled-cron

provider:
  name: aws
  runtime: nodejs6.10

functions:
  cron:
    handler: handler.cron
    # WORKSHOP_START
    # Add an schedule event to trigger this function every minute
    # Schedule event docs: http://bit.ly/2ACbjVU
    # WORKSHOP_END
    # FINAL_START
    events:
      - schedule: rate(1 minute)
    # FINAL_END
